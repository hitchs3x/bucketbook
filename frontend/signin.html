<html>
    <head>
        <meta charset="utf-8";>
        <title> BucketlistApp </title>
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
          <link rel="stylesheet" href="style.css">
    </head>
    <body>
          <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                <a href="#!" class="brand-logo center">BucketlistApp</a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="about.html"><i class="material-icons">info</i></a></li>
                        <li><a href="https://github.com/steveMuema/bucketbook/"><i class="material-icons">code</i></a></li>
                    </ul>
            </div>
            </nav>
        </div>
        <div class= "rows" id="main">
            <div class="z-depth-4"></div>
            <div class="form-title">
                 <div class="z-depth-2"></div>
            <!--<a href="#!" class="login-logo">Welcome</a>-->
            </div>
            <form class = "col s12" id="login-form">
                
                <div class="row">
                   
                    <div class="input-field col s10">
                         <i class="material-icons prefix">email</i>
                        <input placeholder="example@address.com" id="email" type="email" class="validate">
                        <label for = "email" data-error="invalid address" data-success="valid address">Email</label>
                    </div>
                </div>
                
                <div class = "row">
                    <div class="input-field col s7">
                         <i class="material-icons prefix">mode_edit</i>
                        <input id="password" type="password" class="validate">
                        <label for "password">Password</label>
                    </div>
                </div>
                    <button class="waves-effect waves-light btn-large ">SIGN IN
                    </button>
                     <p class="text-p">Don't have an account? <a href="signup.html">Sign Up</a> </p>
            </form>
        </div>






           <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
           <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
     
</html>
